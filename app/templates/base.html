<!doctype html>
{% import 'macros.html' as macros %}
<html>
    <head>
        <meta charset='UTF-8'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename="css/styles.css") }}">
        {% block title %}<title>Bookview - for book lovers</title>{% endblock %}

        <header>
            {% block navbar %}
            <nav class="navbar navbar-expand navbar-light bg-info mb-4">
                <a class="navbar-brand text-white ml-4" href="{{
                    url_for('main.index')}}">
                    Bookview
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link active text-white" href="{{
                            url_for('main.index') }}">Home</a>
                        {% endif %}
                    </div>
                </div>
                <div class="nav justify-content-end mr-4">
                    {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link active text-white" href="{{
                        url_for('auth.logout') }}">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </nav>
            {% endblock %}
        </header>
    </head>

    <body>
        <div class="main container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
